<body>
    <header class="headLogo">
        <img src="img/Logo.png" alt="logoAlura" class="logoAlura">
    </header>
    <main>
        <section class="clsEncriptado">
            <textarea class="textEncriptador" placeholder="Ingrese aqui el texto"></textarea>
            <div>
                <h6 class="informacion">✔ Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="fnEncriptar()" type="button">Encriptar</button>
                <button class="btnDesencriptar" onclick="fnDesencriptar()" type="button">Desencriptar</button>
            </div>
            
        </section>
        <section class="clsDesencriptado">
            <div class="divDescriptador">
                <textarea readonly class="textDesncriptador"  rows="2" placeholder="Ningun mensaje fue encontrado"></textarea> 
            </div>
            <div class="divImgFondo">
                <img src="img/muneco.png" alt="imgFondo" class="imgFondo">
            </div>
            
            <div class="divbtnCopiar">
                <button class="btnCopiar" onclick="copiar()" type="button">Copiar</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
